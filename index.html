<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">Happy mathin'</div>
    <div class="calc">
        <div class="display"></div>
        <div class="first row">
            <button class="button number one" id="1">1</button>
            <button class="button number two" id="2">2</button>
            <button class="button number three" id="3">3</button>
            <button class="button operator" id="plus">+</button>
        </div>
        <div class="second row">
            <button class="button number four" id="4">4</button>
            <button class="button number five" id="5">5</button>
            <button class="button number six" id="6">6</button>
            <button class="button operator" id="minus">-</button>
        </div>
        <div class="third row">
            <button class="button number seven" id="7">7</button>
            <button class="button number eight" id="8">8</button>
            <button class="button number nine" id="9">9</button>
            <button class="button operator" id="multiply">ร</button>
        </div>
        <div class="fourth row">
            <button class="clear">C</button>
            <button class="button number zero" id="0">0</button>
            <button class="equals">=</button>
            <button class="button operator" id="divide">รท</button>
        </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
