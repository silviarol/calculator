<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">Happy mathin'</div>
    <div class="calc">
        <div class="display"></div>
        <div class="first row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="second row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="third row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>ร</button>
        </div>
        <div class="fourth row">
            <button>C</button>
            <button>0</button>
            <button>=</button>
            <button>รท</button>
        </div>
    </div>
</body>
</html>
