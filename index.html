<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">Happy mathin'</div>
    <div class="calc">
        <div class="display"></div>
        <div class="first row">
            <button class="number one">1</button>
            <button class="number two">2</button>
            <button class="number three">3</button>
            <button class="operand plus">+</button>
        </div>
        <div class="second row">
            <button class="number four">4</button>
            <button class="number five">5</button>
            <button class="number six">6</button>
            <button class="operand minus">-</button>
        </div>
        <div class="third row">
            <button class="number seven">7</button>
            <button class="number eight">8</button>
            <button class="number nine">9</button>
            <button class="operand multiply">ร</button>
        </div>
        <div class="fourth row">
            <button class="clear">C</button>
            <button class="number zero">0</button>
            <button class="equals">=</button>
            <button class="operand divide">รท</button>
        </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
