<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">Happy mathin'</div>
    <div class="calc">
        <div class="display">1</div>
        <div class="first row">
            <button class="number" id="1">0</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operand" id="plus">+</button>
        </div>
        <div class="second row">
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="5">6</button>
            <button class="operand" id="minus">-</button>
        </div>
        <div class="third row">
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operand" id="multiply">ร</button>
        </div>
        <div class="fourth row">
            <button class="clear">C</button>
            <button class="number" id="0">0</button>
            <button class="equals">=</button>
            <button class="operand" id="divide">รท</button>
        </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
